  <style>
    *, *::before, *::after {
      box-sizing: inherit;

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;

      margin: 0;

      border: 1px solid #777;
      outline: 0;
    }
    input {
      display: block;
      width: 100%;
      border-radius: 2px;
    }
    button {
      cursor: pointer;
      display: inline-block;
      background: #f0f0f0;
    }
    button:hover {
      background: #f5f5f5;
    }
    button:active {
      background: #eeeeee;
    }

      border-radius: 2px;
