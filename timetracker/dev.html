    .btn {

      font-family: inherit;

      font-size: inherit;
      padding: 0 5px;
      outline: 0;
      border: 1px solid #dcdcdc;
      border-radius: 2px;
      padding: 7px 10px;
    }
    .btn-sm {
      padding: 5px 7px;
    }
    .btn:hover {
      background: rgba(0, 0, 0, 0.05);

    }

    .column {

    }

      width: 100%;

    }
    .column_started {
      text-align: right;
      width: 110px;
    }
    .column_spent {
      text-align: right;
      width: 80px;
    }
    .column_actions {
      text-align: right;
      width: 80px;
    }
    .day_tasks {
      margin: 15px;
      padding: 5px;
      border: 1px solid #eee;
    }
    .row {
      margin: 5px 0;
      border-top: 1px solid #f0f0f0;
      border-bottom: 1px solid #f0f0f0;
    }
    .current.row {

    }
    .days_tasks {
