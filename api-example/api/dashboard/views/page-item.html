<h2>Item</h2>

<div class="columns">
  <div class="column col-2">
    <ul class="nav">
      <?php foreach ($collections as $item) { ?>
        <li class="nav-item">
          <a href="<?php print base_url('content/' . $item['uid'])?>">
            <?php print $item['name'] ?>
          </a>
        </li>
      <?php } ?>
    </ul>
  </div>
  <div class="divider-vert"></div>
  <div class="column col-8">
    <form method="post">
      <?php foreach ($collection['fields'] as $field) { ?>
        <div class="form-group">
          <?php if ($field['type'] == 'string') { ?>
            <label class="form-label"><?php print $field['name'] ?></label>
            <input class="form-input" type="text" name="<?php print $field['id'] ?>">
          <?php } elseif ($field['type'] == 'text') { ?>
            <label class="form-label"><?php print $field['name'] ?></label>
            <textarea class="form-input" name="<?php print $field['id'] ?>" rows="10"></textarea>
          <?php } elseif ($field['type'] == 'media') { ?>
            <label class="form-label"><?php print $field['name'] ?></label>
            <input class="form-input" type="file" name="<?php print $field['id'] ?>">
          <?php } elseif ($field['type'] == 'boolean') { ?>
            <label class="form-switch">
              <input type="checkbox" name="<?php print $field['id'] ?>">
              <i class="form-icon"></i> <?php print $field['name'] ?>
            </label>
          <?php } elseif ($field['type'] == 'reference') { ?>
            <label class="form-label"><?php print $field['name'] ?></label>
            <button class="btn">Select reference</button>
            <input type="hidden" name="<?php print $field['id'] ?>">
          <?php } ?>
        </div>
      <?php } ?>
    </form>
  </div>
  <div class="divider-vert"></div>
  <div class="column text-center">
    <button class="btn">Submit</button>
  </div>
</div>
