<page-signin>
  <div class="auth-form">
    <h3 class="text-center">Sign in to System</h3>
    <form class="card" onsubmit={ formSubmit }>
      <div class="card-body">
        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <input class="form-input" type="email" name="email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" name="password" required>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-block">Sign in</button>
      </div>
    </form>
  </div>

  <div id="alerts" if={ error }>
    <div class="toast toast-error">{ error }</div>
  </div>

  <style>
    .auth-form {
      width: 260px;
      margin: 100px auto 0;
    }
    .auth-form h3 {
      text-align: center;
    }
    #alerts {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 560px;
    }
  </style>

  <script>
    var self = this

    self.on('mount', () => {
      console.log(self)
    })

    formSubmit(e) {
      e.preventDefault()
      let data = getFormData(e.target)
      api.auth().signin(data).then(resp => {
        console.log(self.parent)
      })
    }
  </script>
</page-signin>
