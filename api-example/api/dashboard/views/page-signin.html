<page-signin>
  <div class="auth-form">
    <h3 class="text-center">Sign in to System</h3>
    <div class="card">
      <div class="card-body">
        <div class="form-group { 'has-error': error }">
          <label class="form-label">Email address</label>
          <input class="form-input" type="email" ref="email">
        </div>
        <div class="form-group { 'has-error': error }">
          <label class="form-label">Password</label>
          <input class="form-input" type="password" ref="password">
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-block { loading: loading }" onclick={ formSubmit }>Sign in</button>
      </div>
    </div>
  </div>

  <style>
  </style>

  <script>
    this.error = false
    this.loading = false

    this.formSubmit = e => {
      e.preventDefault()
      this.error = false
      this.loading = true
      let email = this.refs.email.value,
        password = this.refs.password.value

      api.auth().signin({ email, password }).then(resp => {
        if (resp.user) {
          opts.app.user = resp.user
          opts.app.update()
          route("index")
        } else {
          setTimeout(() => {
            this.loading = false
            this.error = true
            this.update()
          }, 2000)
        }
      })
    }
  </script>
</page-signin>
