<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Consolas, 'Ubuntu Mono', monospace;
      font-size: 12px;
      color: #444;
    }
    body {
      margin: 0;
      padding: 10px;
    }
    textarea {
      white-space: pre;
      margin: 0;
      display: block;
      width: 100%;
      border: 1px solid #dcdcdc;
    }
    table {
      white-space: pre;
      border-collapse: collapse;
      margin: 20px 0;
    }
    td {
      border-bottom: 1px solid #eeeeee;
      padding: 8px;
    }
    th {
      border-bottom: 1px solid #aaaaaa;
      padding: 8px;
      text-align: left;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <textarea id="input" rows="5"></textarea>
  <table>
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table>
  <script>
    const input = document.querySelector('#input');
    const table = document.querySelector('table');
    const thead = table.querySelector('thead tr');
    const tbody = table.querySelector('tbody');
    const empty = node => { while (node.children.length) node.removeChild(node.children[0]) }
    const sortable = () => {
      [].map.call(thead.children, (th, i) => {
        th.addEventListener('click', event => {
          let asc = (th.asc = !th.asc);
          let children = [];
          while (tbody.children.length)
            children.push(tbody.removeChild(tbody.children[0]));
          children
            .sort((a, b) => {
              let n = a.children[i].textContent - b.children[i].textContent;
              if (!isNaN(n)) return (asc ? 1 : -1) * n;
              if (a.children[i].textContent < b.children[i].textContent) return asc ? -1 : 1;
              if (a.children[i].textContent > b.children[i].textContent) return asc ? 1 : -1;
              return 0;
            })
            .map(tr => tbody.appendChild(tr));
        });
      });
    }
    const parse = text => {
      let cell, tr;
      empty(thead);
      empty(tbody);
      text.split('\n').map((row, i) => {
        row = row.trim();
        if (!row) return;
        let r = i ? document.createElement('tr') : thead;
        if (i) tbody.appendChild(r);
        row && row.split(',').map(t => {
          cell = document.createElement(i ? 'td' : 'th');
          cell.textContent = t;
          r.appendChild(cell);
        });
      });
      sortable();
    }
    input.addEventListener('input', event => parse(localStorage.csv = event.target.value));
    parse(input.value = localStorage.csv);
  </script>
</body>
</html>
