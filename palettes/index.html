<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font: 12px 'Fira Code', Consolas, 'Ubuntu Mono', sans-serif;
    }
    .shades {
      padding: 1em;
    }
    .shade {
      display: inline-block;
      padding: 3em 0;
      text-align: center;
      width: 16em;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="shades">
    <p>Shades</p>
    <div class="shade" style="background-color:#1f292e">#1f292e</div>
    <div class="shade" style="background-color:#33444d">#33444d</div>
    <div class="shade" style="background-color:#475f6b">#475f6b</div>
    <div class="shade" style="background-color:#5c7a8a">#5c7a8a</div>
    <div class="shade" style="background-color:#7594a3">#7594a3</div>
    <div class="shade" style="background-color:#94acb8">#94acb8</div>
    <div class="shade" style="background-color:#b3c3cc">#b3c3cc</div>
    <div class="shade" style="background-color:#d1dbe0">#d1dbe0</div>
  </div>

  <div class="shades">
    <p>Accents</p>
    <div class="shade" style="background-color:#cd9898">Red - #cd9898</div>
    <div class="shade" style="background-color:#cdaa98">Orange - #cdaa98</div>
    <div class="shade" style="background-color:#cdbb98">Yellow - #cdbb98</div>
    <div class="shade" style="background-color:#aacd98">Green - #aacd98</div>
    <div class="shade" style="background-color:#98cdc9">Cyan - #98cdc9</div>
    <div class="shade" style="background-color:#90bed5">Blue - #90bed5</div>
    <div class="shade" style="background-color:#bb98cd">Purple - #bb98cd</div>
    <div class="shade" style="background-color:#cd98c4">Magenta - #cd98c4</div>
  </div>

</body>
</html>
