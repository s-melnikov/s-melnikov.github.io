<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Little map editor</title>
  <style>
    html,
    body {
      height: 100%;
    }
    *:focus {
      outline: none
    }
    body {
      background-color: #333;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: arial;
      color: rgba(255, 255, 255, 0.6);
    }
    canvas {
      cursor: pointer;
      background-color: #333;
    }
    .container {
      background-color: #222;
      display: flex;
      align-self: center;
      width: 100%;
      height: 100%;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.4);
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }
    ::-webkit-scrollbar-thumb:active {
      background-color: rgba(0, 0, 0, 0.6);
    }
    ::-webkit-scrollbar-corner {
      background: transparent
    }
  </style>
</head>
<body>
  <script>
  </script>
</body>
</html>
