<span ng-switch="$ctrl.editMode">
  <input 
    ng-switch-when="true" 
    ng-model="$ctrl.fieldValue"
    type="{{ $ctrl.fieldType }}">
  <span ng-switch-default>{{ $ctrl.fieldValue }}</span>
</span>
<span 
  ng-click="$ctrl.handleModeChange()" 
  class="icon icon-{{ $ctrl.editMode ? 'save' : 'edit' }}"></span>
<span 
  ng-if="$ctrl.editMode" 
  ng-click="$ctrl.reset()" 
  class="icon icon-reset"></span>
