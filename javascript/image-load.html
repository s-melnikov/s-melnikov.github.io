<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Lazy Load</title>
  <style>
    body {
      padding: 15px;
    }
    img {
      width: 320px;
    }
    img {
      opacity: 1;
      transition: opacity 0.3s;
    }
    img[data-src] {
      opacity: 0;
    }
  </style>
</head>
<body>

  <img data-src="http://www.cancertreatmentsresearch.com/wp-content/uploads/2016/02/natural.jpg">

  <script>
    [].slice.apply(document.querySelectorAll('img[data-src]')).forEach(function(img) {
      img.setAttribute('src', img.getAttribute('data-src'));
      img.onload = function() {
        img.removeAttribute('data-src');
      };
    });
  </script>
</body>
</html>
