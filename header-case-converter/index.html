<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Модифікатор відповідності ключових слів</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      box-sizing: inherit;
      outline: none;
      user-select: inherit;
    }
    body {
      font-family: Ubuntu, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      max-width: 1144px;
      padding: 0 16px;
      margin: 0 auto;
      font-size: 18px;
      box-sizing: border-box;
      background-color: #f0f0f0;
      color: #2c3e50;
    }
    h1 {
      font-size: 28px;
      font-weight: 300;
    }
    .row {
      display: flex;
      margin-left: -8px;
      margin-right: -8px;
    }
    .row .col {      
      padding-left: 8px;
      padding-right: 8px;
      flex-basis: 50%;
      max-width: 50%;
      margin-bottom: 16px;
    }
    textarea {
      border: 2px solid #777;
      border-radius: 3px;
      font-family: inherit;
      font-size: 14px;
      padding: 8px;
      width: 100%;
      resize: vertical;
      min-height: 180px;
      display: block;
    }
    .label {
      font-size: 16px;
      text-transform: uppercase;
      color: #333;
      padding-bottom: 4px;
      font-weight: 400;
    }
    .flex {
      display: flex;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .checkbox input[type=checkbox] {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
    button {
      font-family: inherit;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      padding: 12px 24px;
      background-color: #ffffff;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      transition: box-shadow .2s, background-color .2s;
      margin-right: 16px;
    }    
    button:hover {
      background-color: #f5f5f5;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);      
    }
    button:active {
      transition: none;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);      
    }
  </style>
</head>
<body>
  <h1>КОНВЕРТЕР РЕГІСТРІВ ЗАГОЛОВКІВ</h1>
  <div class="row">
    <div class="col">
      <div class="label">Вставте текст в область нижче</div>
      <textarea id="input"></textarea>
    </div>
    <div class="col">
      <div class="label">Ваш текст в обраному регістрі</div>
      <textarea id="output"></textarea>
    </div>
  </div>
  <div class="flex">
    <button id="button-1">Кожне Слово З Великої Літери</button>
    <button id="button-2">нижній регістр (малі літери)</button>
    <button id="button-3">Формат речення</button>
  </div>
  <script>
    const EOL = "\n";
    const input = document.querySelector("#input");
    const output = document.querySelector("#output");
    const button1 = document.querySelector("#button-1");
    const button2 = document.querySelector("#button-2");
    const button3 = document.querySelector("#button-3");
    button1.addEventListener("click", () => {
      const { value } = input;    
      output.value = value
        .trim()
        .split(EOL)
        .map((row) => 
          row
            .split(/ +/)
            .map((str) => `${str.substr(0, 1).toLocaleUpperCase()}${str.substr(1)}`).join(" ")
        )
        .join(EOL);
    });
    button2.addEventListener("click", () => {
      const { value } = input;    
      output.value = value.trim().toLocaleLowerCase();
    });
    button3.addEventListener("click", () => {
      let { value } = input;    
      value = value.trim();
      output.value = `${value.substr(0, 1).toLocaleUpperCase()}${value.substr(1)}`;
    });
  </script>
</body>
</html>
