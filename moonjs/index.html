<html>
<head>
  <title>MoonJS Sandbox</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/wingcss@1.0.0-beta/dist/wing.min.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/html" id="template">

    <p style="color:red" if={disabled}>Disabled is TRUE</p>
    <p if={!disabled}>Disabled is FALSE</p>

    <button @click={toggle()}>Toggle</button>

    <ul>
      <li for={item,index in items}>{item.name}</li>
    </ul>
  </script>
  <script src="app.js"></script>
  <script>
    App({
      root: "#app",
      view: document.getElementById("template").innerHTML,
      disabled: true,
      toggle() {
        this.update({
          disabled: !this.disabled
        });
      },
      items: [
        {id: 1, name: 'Orange'},
        {id: 2, name: 'Banana'},
        {id: 3, name: 'Apple'},
        {id: 4, name: 'Pear'},
        {id: 5, name: 'Pineapple'},
      ]
    });
  </script>
</body>
</html>
