<html>
<head>
  <title>MoonJS Sandbox</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/wingcss@1.0.0-beta/dist/wing.min.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/html" id="template">
    <div class="row">
      <div class="col">
        <input type="text" disabled={disabled}>
        <button @click={toggle()}>Toggle</button>
        <hr>
        <p>{text}</p>
        <input type="text" @bind={text}>
      </div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <p If={disabled}>Disabled</p>
    <p Else>!Disabled</p>
    <hr>
    <ul>
      <li For={$item,$index in items}>{$item}</li>
    </ul>
  </script>
  <script src="moon.js"></script>
  <script>
    Moon({
      root: "#app",
      view: document.getElementById("template").innerHTML,
      disabled: false,
      text: 'Hello world!',
      items: ['Orange', 'Apple', 'Banana'],
      toggle() {
        this.update({disabled: !this.disabled});
      }
    });
  </script>
</body>
</html>
