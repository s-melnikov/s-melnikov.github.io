<html>
<head>
  <title>MoonJS Sandbox</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/wingcss@1.0.0-beta/dist/wing.min.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/html" id="template">
    <div>
      <p style="color:red" if={disabled}>Disabled is TRUE</p>
      <p if={!disabled}>Disabled is FALSE</p>
      <button @click={toggle()}>Toggle</button>
      <ul>
        <li for={$fruit,$i in items}>{$i}: {$fruit.name}</li>
      </ul>
      <input type="text" @bind={content} disabled={disabled}>
      <p>{content}</p>
      <Counter start="0" iterator="1"/>
      <Counter start="5" iterator="5"/>
      <Counter start="15" iterator={iterator}/>
    </div>
  </script>
  <script type="text/html" id="counter">
    <div>
      <button>Click</button> <span>{counter}</span>
    </div>
  </script>
  <script src="app.js"></script>
  <script>
    Mon.extend('Counter', () => ({
      view: document.getElementById("template").innerHTML,
      counter: 0
    }))
    Mon({
      root: "#app",
      view: document.getElementById("template").innerHTML,
      disabled: true,
      toggle() {
        this.update({
          disabled: !this.disabled
        });
      },
      items: [
        {id: 1, name: 'Orange'},
        {id: 2, name: 'Banana'},
        {id: 3, name: 'Apple'},
        {id: 4, name: 'Pear'},
        {id: 5, name: 'Pineapple'},
      ],
      content: 'Hello world!',
      iterator: 10
    });
  </script>
</body>
</html>
