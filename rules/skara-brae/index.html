# Скара Брає

## Вступ

Близько п’яти тисяч років тому витривала спільнота фермерів і мисливців збудувала процвітаюче поселення на Оркнейських островах на півночі Шотландії. Замість того щоб викидати мушлі, зламані інструменти, кістки та інші відходи, вони використовували їх для створення великих насипів землі протягом сотень років. Наступні покоління рили в цих купах культурних відкладів кімнати та тунелі, аби сховатися від сильних вітрів і холодних зимових місяців.

## Мета гри

Мета гри Skara Brae – збирати різні ресурси, щоб нагодувати, одягнути та забезпечити житлом зростаючу кількість поселенців. Гравці по черзі обирають картки селища та використовують своїх робітників для облаштування, приготування їжі, ремесла, прибирання та торгівлі. Наприкінці кожного раунду гравці мають забезпечити своїх поселенців і, ймовірно, створять нові купи відходів, які потрібно буде прибирати. Після 4 раундів перемагає гравець із найбільшою кількістю переможних очок (ПО).

## Компоненти

- 4 планшети гравців
- 36 стандартних плиток дій (по 9 на колір гравця)
- 8 спеціальних плиток дій
- 1 плитка порядку ходу
- 4 повзунки
- 5 додаткових плиток зберігання
- 80 карток селища
- 40 карток дахів
- 10 карток пряслиць
- 8 карток фокусу
- 10 карток завдань
- 4 маркери ходу (по 1 на колір гравця)
- 4 великі робітники (по 1 на колір гравця)
- 15 малих робітників (3 чорних + 3 на колір гравця)
- 4 маркери облаштування
- 4 маркери торгівлі
- 3 кабани

> Примітка: Усі кількості ресурсів, зазначені нижче, є приблизними. У деяких випадках можливі відхилення.

- 25 мушель
- 25 ячменю
- 25 морських водоростей
- 25 вовни
- 25 каменю
- 25 дерева
- 25 шкір
- 25 кісток
- 16 кролів
- 16 риб
- 12 овець
- 12 оленів
- 12 корів
- 25 ножів з Скайлла (Skaill Knives)
- 40 їжі
- 40 відходів

## Підготовка

Виконайте наступні кроки, щоб підготувати Skara Brae до гри:

1. Кожен гравець бере 1 планшет гравця з повзунком, розташованим над другою колонкою зони зберігання (див. нижче). Також вони розміщують 1 маркер облаштування в крайню ліву клітинку треку облаштування та 1 маркер торгівлі в крайню ліву клітинку треку торгівлі.

2. Кожен гравець бере всі 9 стандартних плиток дій у своєму кольорі (див. банер у верхньому правому кутку кожної плитки). Їх слід викласти у правильному порядку праворуч від планшета гравця так, щоб ілюстрація утворювала суцільний малюнок. Переконайтеся, що плитки дій викладені правильною стороною догори. Кожна плитка дії повинна показувати 2 ресурси на бежевому банері внизу.

3. Кожен гравець розміщує всіх своїх 4 робітників у резерв поруч (поки що вони не знаходяться в особистому запасі).

4. Помістіть усі ресурси, картки дахів і додаткові плитки зберігання в основний запас.

5. Кожен гравець бере 2 ножі з Скайлла з основного запасу та кладе їх ліворуч від повзунка на своєму планшеті (по одному в окрему клітинку зони зберігання).

6. Покладіть плитку порядку ходу в досяжності всіх гравців. Випадково складіть маркери ходу всіх використаних кольорів у стопку та розмістіть їх на крайньому лівому полі плитки порядку ходу.

> Для 2 гравців: додайте ще 1 маркер ходу невикористаного кольору.

> Соло: поверніть плитку порядку ходу та всі маркери ходу в коробку.

7. Перетасуйте всі картки селища й викладіть їх у facedown-колоду добору.

> Якщо колода карток селища закінчується, просто перетасуйте скинуті картки та сформуйте нову колоду.

8. Лише для соло-режиму:

Перетасуйте картки фокусу та викладіть 1 відкритою над планшетом гравця. Решту поверніть у коробку.

Перетасуйте картки завдань і викладіть 4 відкритими над планшетом гравця. Решту поверніть у коробку.

9. Перетасуйте всі спеціальні плитки дій і роздайте по 2 кожному гравцю. Гравці залишають собі 1, а іншу повертають у коробку.

Для 1–2 гравців: за бажанням можна роздати по 3 спеціальні плитки дій кожному гравцю, після чого вони залишають 1, а 2 повертають у коробку.

Кожна спеціальна плитка дій гравця розміщується під його плиткою дії торгівлі правильною стороною догори (із зазначеною вартістю ремесла внизу).

Деякі спеціальні плитки дій також потребують, щоб поруч зберігалися інші компоненти:
Полювання на кабана: 3 кабани
Прядіння вовни: 10 карток пряслиць
Вербування: 3 чорних робітники

## Огляд ігрового процесу

Skara Brae грається протягом 4 раундів. Кожен раунд складається з трьох ходів для кожного гравця. У свій хід гравець повинен обрати доступну картку селища та розмістити своїх робітників.

Коли всі гравці зробили по 3 ходи, раунд завершується. Потім гравці виконують кроки завершення раунду, що здебільшого включають годування поселенців і створення відходів. Наприкінці 4-го раунду гравці підраховують свої переможні очки, щоб визначити переможця.

## Ігрова зона гравця

Протягом гри гравці керуватимуть ресурсами у зоні зберігання на своєму планшеті гравця, просуватимуться по треках облаштування та торгівлі, розміщуватимуть робітників на плитках дій і викладатимуть картки під низ.

Дахи, кам’яні кулі, начиння та пряслиця слід розміщувати зліва.

Поселенців слід розміщувати під відповідним середовищем справа.

## Керування ресурсами

Велика увага в грі приділяється тому, як гравці керують своїми ресурсами. Термін «ресурс» стосується 16 типів дерев’яних жетонів, зображених у нижній частині сторінки 3, а також жетонів кабана, якщо гравець використовує плитку дії «Полювання на кабана».

Коли гравець отримує ресурс, він повинен покласти його у зону зберігання на своєму планшеті гравця. Кожна клітинка може містити лише 1 ресурс. Коли гравець витрачає ресурс, його прибирають із зони зберігання та повертають до основного запасу. Гравці можуть вільно переставляти ресурси у своїй зоні зберігання будь-коли, але не можуть викидати їх за власним бажанням.

Ресурси слід розміщувати у вільні клітинки зліва від повзунка. Якщо у гравця недостатньо місця, він повинен пересунути свій повзунок на 1 стовпець праворуч. Якщо повзунок уже знаходиться у крайньому правому стовпці, далі його рухати не можна. Проте гравці все одно можуть отримувати додаткові ресурси. У такому випадку їх тримають поза планшетом гравця, доки не звільниться місце.

> Гравці ніколи не можуть вільно пересувати повзунок назад ліворуч. Це можливо лише під час очищення відходів.

Отвори на обох кінцях повзунка вказують, скільки відходів гравці створять наприкінці кожного раунду, а також скільки переможних очок вони можуть втратити в кінці гри. Хоча отримання великої кількості ресурсів є важливим для виконання дій, гравці повинні бути обережними з накопиченням, адже це може мати негативні наслідки.

Цей гравець має лише 4 вільні клітинки. Якщо він отримає 5 нових ресурсів, йому доведеться пересунути свій повзунок на 1 стовпець праворуч, щоб створити більше місця.

Поточне положення повзунка вказує, що цей гравець створить 3 відходи наприкінці раунду.

Відходи відрізняються від інших ресурсів. Їх не можна витратити жодним чином. Якщо вартість дії вимагає «будь-який ресурс», відходи ніколи не можуть бути використані. Гравці повинні виконувати спеціальні дії, щоб прибирати відходи зі своєї зони зберігання.

> Усі ресурси в грі вважаються необмеженими. Якщо якогось типу ресурсів бракує, можна використати додаткові плитки зберігання. Достатньо покласти 1 ресурс на таку плитку, щоб позначити кількість «4», і розмістити плитку у зоні зберігання, перекриваючи 4 клітинки.

## Початок раунду

Якщо грає від 2 до 4 гравців, на початку кожного раунду виконайте такі кроки:

1. Усі гравці отримують 1 робітника свого кольору з резерву та кладуть його біля свого планшета. Це повинен бути великий робітник у 1-му раунді та малий робітник у 2–4 раундах.

2. Відкрийте 3 набори карток селища з верхівки колоди добору й викладіть їх у ряд у центрі ігрової зони.
– Для гри на 2–3 гравці кожен набір має складатися з 4 карток селища.
– Для гри на 4 гравці кожен набір має складатися з 5 карток селища.

3. Покладіть плитку порядку ходу з маркерами ходу ліворуч від першого набору карток.

Якщо ви граєте соло, пропустіть кроки 2 і 3. Плитка порядку ходу та маркери ходу в соло-грі не використовуються.

## Порядок ходу (соло)

У соло-грі гравець усе одно виконує 3 ходи за раунд у такому порядку:

Хід 1: доберіть 4 картки селища з колоди добору.

Хід 2: доберіть 3 картки селища з колоди добору.

Хід 3: доберіть 2 картки селища з колоди добору.

У кожному з цих ходів гравець повинен залишити собі лише 1 картку селища, а решту скинути. Подальші дії після вибору картки селища виконуються за тими ж правилами, що й у грі для 2–4 гравців. Ці правила пояснені в наступних розділах.

### Порада для соло:
На початку кожного раунду створіть три facedown-стоси з 4, 3 і 2 карток селища. Це простий спосіб відстежувати, яку кількість карт слід брати на кожному ході.

## Порядок ходу (2–4 гравці)

Гравець, чий маркер ходу знаходиться зверху лівої стопки, є активним гравцем. Будучи активним, він повинен вирішити: пасувати чи зробити хід.

### Пас:

Коли гравець пасує, він пересуває свій маркер ходу на верхнє поле плитки порядку ходу, кладучи його поверх інших маркерів, що вже там є. Якщо після цього на лівому полі ще залишаються маркери, активним стає гравець, чий маркер зверху.
Вибір «пасу» дозволяє гравцю отримати право ходу раніше в наступному наборі карток селища.

### Хід:

Коли гравець робить хід, він пересуває свій маркер ходу на праве поле плитки порядку ходу, кладучи його поверх інших маркерів, що вже там є. Після цього він виконує свій хід. У той час, поки він виконує дії, активним стає наступний гравець (зверху лівої стопки) і також має обрати: пасувати чи зробити хід.

> Очікувати завершення ходу інших гравців не потрібно. Достатньо поглянути на плитку порядку ходу. Якщо ви активний гравець, одразу вирішіть: пас чи хід.

Коли на лівому полі вже не залишилося маркерів, гравці переходять до верхнього поля. Усі гравці, що пасували, тепер повинні зробити хід. Як і з лівим полем, маркери на верхньому полі розігруються зверху вниз. Коли гравець бере хід із верхнього поля, він пересуває свій маркер ходу на праве поле, кладучи його поверх інших маркерів там.

Коли всі гравці зробили хід, уся стопка маркерів пересувається назад на ліве поле, зберігаючи свій порядок. Потім скидається остання картка селища з поточного набору, а плитка порядку ходу пересувається ліворуч від наступного набору карток. Коли всі 3 набори карток селища розіграні, раунд завершується.

### Зміни для гри на 2 гравці

Під час підготовки було додано додатковий маркер ходу. Це — нейтральний гравець.
Коли нейтральний гравець стає активним, його маркер пересувається на праве поле, а найлівіша картка селища з поточного набору скидається.

## Виконання ходу

Коли активний гравець вирішує зробити хід, він повинен виконати наступні дії у зазначеному порядку:

1. Обрати та розіграти 1 доступну картку селища з поточного набору (або з добраних карток, якщо гра відбувається в соло). Поточний набір — це найбільш лівий. Плитка порядку ходу завжди повинна лежати безпосередньо ліворуч від поточного набору як нагадування.

2. Розмістити всіх своїх робітників на вибрані плитки дій та розіграти їх.

3. Забрати всіх розміщених робітників назад, готуючись до наступного ходу.

## Вибір і розіграш картки селища

Існує 4 типи карток селища. Залежно від того, яку картку селища обрав гравець, він повинен викласти та розіграти її згідно з правилами для цього типу, описаними на сторінках 11–13.

- Дахи (усього 8)
- Кам’яні кулі (усього 8)
- Начиння (усього 4)
- Поселенці (усього 60: по 15 з кожного середовища)

### Дахи

Якщо гравець обирає картку даху з поточного набору, він повинен покласти її під свій планшет гравця. Дахи допомагають забезпечувати поселенців житлом наприкінці кожного раунду. Картки дахів, знайдені в колоді селища, варті 2 ПО наприкінці гри.

Гравці також можуть отримувати картки дахів через дії, наприклад, використовуючи плитку дії «Прибирання». Такі картки дахів беруться з основного запасу й варті лише 1 ПО кожна.

### Кам’яні кулі

Якщо гравець обирає картку кам’яної кулі з поточного набору, він повинен покласти її під свій планшет гравця. Після цього він негайно отримує 1 ніж із Скайлла за кожну кам’яну кулю, що має, включно з тією, яку щойно вибрав. Картки кам’яних куль варті 2 ПО наприкінці гри.

> Протягом років у Скара-Бре та інших давніх поселеннях було знайдено сотні різьблених кам’яних куль. Хоча їх використання, ймовірно, було переважно декоративним, деякі вважають, що вони могли бути символами влади чи авторитету.

### Начиння

Якщо гравець обирає картку начиння з поточного набору, він повинен покласти її під свій планшет гравця. Після цього він негайно отримує 1 шкіру. Начиння збільшує домашнє вогнище гравця на 1 та зменшує кількість відходів, які він створює кожного раунду, на 1. Картки начиння варті 2 ПО наприкінці гри.

### Поселенці

Якщо гравець обирає картку поселенця з поточного набору, він повинен покласти її під відповідне середовище. Зліва направо це:

Берег – Пагорби – Чагарники – Поля

Іконка середовища у верхній частині картки поселенця відповідає тій, що зображена посередині відповідної плитки дії збору.

Картки поселенців одного типу слід викладати одна на одну так, щоб іконка середовища завжди залишалася видимою.

Після того як гравець виклав вибрану картку поселенця, він повинен виконати наступні кроки в порядку:

1. Він повинен повністю розіграти верхній урожай.

2. За бажанням він може повністю розіграти нижній ефект.

Також він може використовувати ножі з Скайлла як для врожаю, так і для нижнього ефекту, якщо це дозволено.

### Верхній урожай

Цей ефект завжди обов’язковий під час викладання картки поселенця. Кожна плитка дії збору показує, які ресурси можна зібрати, коли гравець кладе картку поселенця під неї. Гравці підраховують кількість іконок середовища цього типу та отримують відповідну кількість ресурсів. Якщо є вибір із 2 типів ресурсів, їх можна брати у будь-якій комбінації.

Приклад: гравець викладає свою третю картку поселенця на «Березі». Оскільки він має 3 іконки берега, він отримує загалом 3 ресурси (менше взяти не можна). Це можуть бути будь-які комбінації мушель і морських водоростей.

### Нижній ефект

Цей ефект завжди необов’язковий. Проте, якщо гравець вирішує його застосувати, він має виконати його повністю. Нижній ефект завжди дозволяє або отримати певний ресурс, або обміняти 1 ресурс на 2 іншого типу, або зібрати врожай з іншого середовища. Виконати нижній ефект кілька разів не можна — він діє лише один раз.

Приклад: після завершення верхнього врожаю цей гравець може також отримати 1 камінь за кожну іконку «Пагорбів», яку має.

## Ножі з Скайлла

Будь-коли, коли потрібно підрахувати кількість іконок середовища для верхнього чи нижнього врожаю, гравці можуть витрачати ножі з Скайлла. Кожен витрачений ніж дозволяє діяти так, ніби гравець має ще 1 додаткову іконку цього середовища.

Приклад: гравець може витратити ножі з Скайлла для верхнього врожаю, щоб отримати більше мушель чи водоростей, або для нижнього ефекту, щоб отримати більше каменю, або для обох випадків.

> Зворотний бік кожної плитки дії збору надає гравцю 1 додаткову іконку відповідного середовища під час збору врожаю. Це позначено внизу кожної плитки дії збору.

## Розміщення та розіграш робітників

Гравці починають із великим робітником у 1-му раунді та отримують по 1 додатковому малому робітнику на початку кожного наступного раунду. Після повного розіграшу обраної картки селища вони можуть розмістити всіх доступних робітників. Гравці можуть вирішити не розміщувати робітника, але майже завжди вигідніше це зробити.

Робітників розміщують на 10 плитках дій. Кожна плитка дії може містити лише 1 малого та 1 великого робітника. Через це обмеження зазвичай найкраще розміщувати великого робітника в останню чергу.

Коли гравець розміщує робітника, він сплачує будь-які необхідні витрати та виконує ефекти на плитці дії у вказаному порядку — зверху вниз.

Розіграш кожного робітника повинен бути завершений повністю перед тим, як розміщувати наступного.

## Повернення робітників

Коли гравець розмістив і розіграв усіх своїх робітників, він повинен повернути їх, розташувавши знову біля свого планшета для наступного ходу.

Оскільки гравці отримують нового робітника на початку кожного раунду, кількість робітників, яких вони зможуть розмістити під час ходу, зростатиме в міру просування гри.

## Картки фокусу та завдань (лише для соло-режиму)

Під час підготовки до соло-гри 1 картка фокусу та 4 картки завдань викладаються відкритими над планшетом гравця. Вони задають орієнтири та створюють додатковий тиск на гравця.

### Картка фокусу

Вона дає гравцю ціль наприкінці гри. Якщо гравець виконує умову, зазначену на картці фокусу, наприкінці гри він повинен перевернути її сорочкою догори. Якщо ж ні, вона залишиться відкритою, і гравець втратить 5 ПО.

Приклади умов карток фокусу:

Мати 8 або більше перевернутих плиток дій.

Мати 7 або більше їжі наприкінці гри (після годування поселенців).

Просунути маркер облаштування на 5 і більше клітинок.

Мати лише 0–2 відходи в зоні зберігання.

Мати 7 або більше карток дахів.

Просунути маркер торгівлі на 6 і більше клітинок.

Мати 2 або більше повних наборів із 4 поселенців різних середовищ.

Мати 6 або більше поселенців з одного середовища.

> Примітка: і маркер облаштування, і маркер торгівлі починають гру на клітинці 0 своїх треків.

### Картки завдань

Вони дають гравцю невеликі цілі на перебіг гри. У верхній частині кожної картки завдання зазначено вартість у ресурсах. У будь-який момент свого ходу гравець може витратити ці ресурси. Зробивши це, він одразу виконує вказану дію так, ніби розмістив робітника на цій плитці дії (не має значення, чи вже є там інші робітники). Після виконання дії картку завдання потрібно перевернути сорочкою догори. Гравець втратить 2 ПО за кожну відкриту картку завдання, що залишиться наприкінці гри.

## Кінець раунду

Коли всі гравці завершили по 3 ходи, раунд закінчується. У центрі ігрової зони не повинно залишитися карток селища. Плитку порядку ходу слід залишити поруч, із маркерами ходу, що залишаються у своєму поточному порядку на лівому полі (тільки у грі для 2–4 гравців).

Гравці повинні виконати наступні кроки в порядку:

1. Виконати всі здібності відпочинку в будь-якому порядку.

2. Витратити 1 їжу за кожну картку поселенця під своїми плитками дій, мінус 1 за кожну картку даху, яку вони мають. Витрачання їжі завжди є добровільним. За кожну їжу, яку гравець повинен витратити, але не може (або не хоче), він мусить скинути будь-яку 1 зі своїх карток поселенців. Іншими словами, кожен поселенець повинен або мати дах над головою, або спожити 1 їжу.

Отримати кількість відходів, зазначену за позицією повзунка, мінус 1 за кожну картку начиння, яку має гравець.

## Кінець гри

Гра завершується після 4-го раунду. Переможцем стає гравець із найбільшою кількістю очок! У разі нічиєї перемагає той гравець, чий маркер ходу знаходиться вище у стопці.

Гравці отримують переможні очки за таке:

1. Трек облаштування. Гравці отримують ПО за кожну картку поселенця залежно від позиції свого маркера облаштування. Це 1 або 2 ПО за поселенця (верхня шкала під треком облаштування). Також вони отримують ПО за кожен набір із 4 поселенців різних середовищ (кожен повний ряд карток поселенців). Це 0, 2, 4 або 6 ПО за набір (нижня шкала під треком облаштування).

2. Трек торгівлі. Гравці отримують ПО залежно від позиції свого маркера торгівлі (шкала під треком торгівлі).

3. Ремесло. Гравці отримують 2 ПО за кожну плитку дії, яку було перевернуто (вказано на кожній плитці).

4. Картки дахів, Начиння та Кам’яних куль. Гравці отримують ПО, зазначені на кожній із цих карток (1 або 2 ПО).

5. Їжа та ножі з Скайлла. Гравці отримують по 1 ПО за кожну їжу та по 1 ПО за кожен ніж у своїй зоні зберігання.

6. Відходи. Гравці втрачають по 1 ПО за кожні відходи у своїй зоні зберігання.

7. Повзунок. Гравці втрачають кількість ПО, зазначену у нижньому отворі свого повзунка.

8. Відкриті картки фокусу та завдань (лише для соло). Гравці втрачають 5 або 2 ПО за кожною такою карткою.

> ### Результати для соло
Мета гравця — набрати щонайменше 45 ПО, щоб виграти. Якщо він набрав 55 ПО чи більше, результат вважається дуже успішним!
Для виклику спробуйте набрати 55 ПО чи більше, використовуючи всі 8 спеціальних плиток дій. Для ще більшого випробування можна додати більше карток фокусу чи завдань.

## Стандартні плитки дій

### Облаштування (Furnish)

Гравці можуть витрачати вовну та шкіри, щоб пересунути свій маркер облаштування на 1 клітинку вправо вздовж треку облаштування. Вартість вказана над наступною клітинкою, куди має рухатися маркер (1, 2 або 3 частини). За кожну частину можна сплатити або 2 вовни, або 1 шкіру. Якщо потрібно заплатити 2 чи 3 частини, дозволено комбінувати вовну та шкіри у будь-який спосіб.

Після перевертання плитка дії «Облаштування» також приносить або 1 ячмінь, або 1 ніж із Скайлла.

### Приготування (Cook)

Гравці можуть готувати (витрачати) певні ресурси, щоб отримати їжу, кістки, шкіри та вовну. Можна готувати будь-яку кількість ресурсів, але не більше, ніж дозволяє обмеження вогнища. Початкове значення цього обмеження дорівнює 4, але його можна збільшити різними способами. Усі ці ресурси перелічені внизу планшетів гравців. Там зазначено їхню «вагу» та ресурси, які вони приносять при приготуванні.

Наприклад, з обмеженням вогнища 4 гравець може приготувати 2 мушлі та 1 рибу, отримавши загалом 3 їжі та 1 кістку. Але він не може приготувати разом оленя та кроля, адже їхня загальна вага дорівнює 5 і перевищує обмеження.

Після перевертання плитки дії обмеження вогнища збільшується на 2. Начиння та деякі спеціальні плитки дій також можуть підвищувати це обмеження.

### Ремесло (Craft)

Гравці можуть витратити 2 ресурси, зображені внизу будь-якої однієї плитки дії, щоб перевернути її. Це камінь, кістка та інші ресурси, зазначені на бежевих банерах. Після оплати вартості гравець перевертає вибрану плитку дії. Якщо там були робітники, їх просто повертають на плитку без додаткового ефекту.

Приклад перевертання плитки дії «Ремесло» коштує 1 камінь і 1 вовну.

Після перевертання гравець може виконати дію «Приготування» наприкінці кожного раунду. Це працює так, ніби він розмістив там робітника. Обмеження вогнища все одно застосовується.

### Прибирання (Clean)

Гравці можуть витратити 2 чи більше різних ресурси з тих, що зображені зверху плитки дії «Прибирання» (шкіри, ячмінь, водорості та дерево). За прибирання можна витратити лише по 1 кожного типу ресурсу. Залежно від кількості витрачених ресурсів, гравці очищають певну кількість відходів, а також отримують 1 картку даху.

Приклад: витративши 3 різні ресурси, гравець може очистити 3 відходи (4, якщо плитка дії «Прибирання» перевернута) і отримати 1 картку даху.

Під час очищення відходів гравці мають 2 варіанти: скинути 1 жетон відходів із зони зберігання, або пересунути свій повзунок на 1 колонку вліво.

Гравці не можуть пересунути повзунок назад, якщо в них менше ніж 3 вільні місця, і не можуть довільно скидати ресурси, щоб звільнити місце. Якщо очищається більше ніж 1 відхід, дозволено виконати будь-яку комбінацію з цих двох варіантів.

Отримуючи картки дахів, гравці беруть 1 із основного запасу. Усі ці картки дахів варті 1 ПО наприкінці гри.

Після перевертання плитка дії «Прибирання» стає ефективнішою, і їжу також можна витрачати як один із типів ресурсів.

### Торгівля (Trade)

Гравці можуть витратити певну кількість одного типу ресурсу, щоб пересунути свій маркер торгівлі на 1 клітинку вправо вздовж треку торгівлі. Необхідна кількість зазначена над наступною клітинкою, куди має рухатися маркер (2–6). Це завжди має бути один тип ресурсу, окрім відходів. Як обраний тип ресурсу можна навіть використати їжу, ножі з Скайлла або рибу.

Після оплати вартості та пересування маркера торгівлі гравець одразу отримує можливість придбати інші ресурси. Вартість покупки — 1 ніж із Скайлла (або будь-який 1 ресурс, якщо плитка дії «Торгівля» перевернута). Що саме він отримує, зазначено безпосередньо під клітинкою, на яку щойно пересунувся маркер.

Після перевертання плитки дії гравці можуть робити покупку, витрачаючи будь-який 1 ресурс замість ножа з Скайлла. Цей ресурс не обов’язково має бути того ж типу, що й використаний для дії.

### Збір (Gather)

Розміщення робітників на плитках дії «Збір» дозволяє гравцям отримувати ресурси різних типів. Після перевертання ці опції покращуються, а також додаються нові. Для кожного розміщеного робітника гравець може виконати лише 1 із доступних варіантів.

Приклад: зона «Берег» приносить або 1 мушлю, або водорість. Після перевертання ця плитка дії замість цього приносить або 1 мушлю та 1 водорість, або 1 рибу.

> Зворотний бік кожної плитки дії «Збір» також надає гравцю 1 додаткову іконку середовища свого типу під час збору врожаю. Це зазначено в самому низу плитки дії. Вони не впливають на самі дії збору.

## Спеціальні плитки дій

Усі спеціальні плитки дій коштують 2 частини їжі або кісток для використання. Це можуть бути 2 їжі, 2 кістки або 1 їжа та 1 кістка.

### Будівництво (Build)

Виконайте дію облаштування або торгівлі, витративши на 2 ресурси менше. Це розігрується так, ніби робітник був розміщений на відповідній плитці дії.

Після перевертання гравець може замість цього витрачати на 3 ресурси менше для обраної дії.

### Дослідження (Explore)

Доберіть 2 картки селища з верхівки колоди. Оберіть 1 і скиньте іншу. Якщо це була картка поселенця, не розігруйте верхній урожай чи нижній ефект. Якщо це була картка кам’яної кулі чи начиння, отримайте ресурси негайно, як завжди.

Після перевертання гравець замість цього може добрати 3 картки селища та скинути 2. Якщо обрана картка поселенця, він може розіграти нижній ефект після її викладання.

### Полювання на кабана (Hunt Boar)

Отримайте 1 кабана. Ця плитка також показує вагу кабана та ресурси, які він приносить під час приготування. Гравці не можуть мати більше ніж 3 кабанів одночасно.

Після перевертання ця дія також приносить 1 ніж із Скайлла, а кабани дають на 1 шкіру більше при приготуванні.

### Інновація (Innovate)

Виконайте дію ремесла, витративши на 2 ресурси менше (ігноруючи звичайну вартість).

Після перевертання ця дія також дозволяє витратити 1 їжу, щоб одразу виконати дію з плитки, яку щойно перевернули, так ніби там був розміщений робітник.

### Збір ополчення (Muster)

Розіграйте або верхній урожай, або нижній ефект одного середовища. Це відбувається за тими ж правилами, що й під час викладання нової картки поселенця. Гравець із плиткою «Збір ополчення» також збільшує своє обмеження вогнища на 1.

Після перевертання ця дія дозволяє розіграти і верхній урожай, і нижній ефект, а не лише один із них. Як і під час викладання нових поселенців, нижній ефект усе ще є необов’язковим.

### Вербування (Recruit)

Негайно отримайте 1 чорного робітника. Гравець не може мати більше ніж 3 чорних робітників одночасно. Чорні робітники мають повертатися наприкінці раунду, щоб їх можна було знову завербувати наступного раунду. Чорні робітники діють так само, як звичайні малі робітники.

Після перевертання на перевернуті плитки дій можна розміщувати до 2 малих робітників за хід (і все ще 1 великого).

### Прядіння вовни (Spin Wool)

Отримайте 1 картку пряслиця. Візьміть її з тих, що були підготовлені поруч із планшетом гравця під час сетапу. Картки пряслиць викладаються під планшетом, подібно до дахів, кам’яних куль і начиння.

Після цього гравець негайно отримує 1 вовну за кожне своє пряслице, включаючи ту картку, яку щойно виклав. Картки пряслиць варті 1 ПО наприкінці гри.

Після перевертання, після розіграшу пряслиця, гравець може додатково витратити 3 вовни, щоб отримати 1 картку даху. Це відбувається так само, як і під час отримання дахів через плитку дії «Прибирання».

### Догляд за землею (Tend Land)

Розіграйте до 3 різних плиток дії «Збір», так ніби там були розміщені робітники. Або ж гравець може відмовитися від будь-яких із цих дій збору, щоб натомість очистити 1 відхід. Як і з дією «Прибирання», можна або скинути 1 відхід із зони зберігання, або пересунути повзунок на 1 колонку вліво.

Приклад: гравець може зібрати ресурси з «Пагорбів» та «Полів» і очистити 1 відхід, або ж просто очистити 3 відходи.

Після перевертання ця дія дозволяє зробити це до 4 разів замість 3.
