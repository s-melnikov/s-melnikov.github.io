<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Light</title>
</head>
<body ngl-app>

  <div ngl-controller="TodoCtrl">
    <section>
      <input type="text" ngl-model="todo">
      <button ngl-click="add()">Add</button>
      <ul>
        <li ngl-repeat="todo in todos">
          # <span ngl-bind="todo"></span>
        </li>
      </ul>
    </section>
  </div>
  <script src="ngl.js"></script>
  <script src="app.js"></script>
</body>
</html>
