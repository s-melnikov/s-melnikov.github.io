<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Future Imperfect | HTML5 UP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/site-viewer/assets/css/main.css">
</head>

<body id="demo" class="dark portrait big-mobile">
  <header id="demo-header">
    <div class="left">
      <h1><span>Site Viewer</span></h1>
      <ul class="selector" style="display: block;">
        <li class="active">Desktop</li>
        <li data-width="1040" data-height="768">Tablet</li>
        <li data-width="788" data-height="1000">Tablet (Portrait)</li>
        <li data-width="375" data-height="568">Mobile</li>
      </ul>
      <div class="actions">
        <a id="solo" class="button popout alt2 offsite icon icon-popout solo" target="_blank"></a>
        <div class="field">
          <input type="search" placeholder="Type url..." id="url">
        </div>
      </div>
    </div>

    <div class="right">
      <!-- <ul class="share"></ul> -->
      <div class="actions">
        <a href="#" class="button back alt2">Back</a>
        <!-- <a href="#" class="button alt download on">Download</a> -->
      </div>
    </div>
  </header>

  <div id="demo-iframe-wrapper" class="framed">
    <iframe id="demo-iframe" width="100%"></iframe>
  </div>

  <script src="/site-viewer/assets/js/jquery.min.js"></script>
  <script src="/site-viewer/assets/js/skel.min.js"></script>
  <script src="/site-viewer/assets/js/main.js"></script>
</body>
</html>
