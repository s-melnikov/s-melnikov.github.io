	<script name="entry" type="text/html">
		<h1>Близько і Далеко</h1>
		<img src="/near-and-far/images/5.png" alt="">

		<p>Спустошеними землями Арзіуму, у глибинах прихованих володінь, лежить <b>Остання Руїна</b>: місто, що, за легендами, містить артефакт, який виконує найпотаємніші бажання серця.</p>

		<img src="/near-and-far/images/4.png" alt="">

		<p>Втрачене кохання, спокута, визнання, слава, возз'єднання родини — ось ті вогні, що ведуть тих, хто шукає приховане місто. Вісім мандрівників вирушили в путь, долаючи великі відстані, шукаючи підказки, що приведуть до стародавніх руїн. Але чи зможуть вони подолати власну жадібність і внутрішніх демонів на своєму шляху?</p>

		<img src="/near-and-far/images/3.png" alt="">

		<p>У цьому прикордонні, сповненому руїн мертвої цивілізації, мандрівники змушені покладатися на тих, хто оселився тут і навчився виживати. <b>Кочівники</b> торгують і знають найбезпечніші шляхи. <b>Вигнанці</b> шукають втрачені скарби й за потреби застосовують смертоносну силу. <b>Містики</b> збирають стародавні знання і зцілюють глибокі рани. А <b>люди-ящери</b> будують і лагодять зламані машини, будучи найдавнішими мешканцями цих земель.</p>
