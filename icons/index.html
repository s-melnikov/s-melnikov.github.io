  <script>
    document.querySelector("#size").addEventListener("input", function(e) {
      let img = document.querySelectorAll("img")
      for (let i = 0, ln = img.length; i < ln; i++) {
        img[i].style.width = e.target.value + "px"
      }
    })
    document.querySelector("#color").addEventListener("input", function(e) {
      let img = document.querySelectorAll("img")
      for (let i = 0, ln = img.length; i < ln; i++) {
        img[i].style.fill = e.target.value
      }
    })
