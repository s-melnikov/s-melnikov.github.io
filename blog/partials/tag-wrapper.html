  <!-- Header -->
  <tag-header id="header"/>

  <!-- Menu -->
  <tag-menu id="menu"/>

  <!-- Main -->
  <tag-main id="main"/>

  <!-- Sidebar -->
  <tag-sidebar id="sidebar"/>

  <script>
    var 
      _body = $(document.body),
      _window = $(window)

    skel.breakpoints({
      xlarge: '(max-width: 1680px)',
      large:  '(max-width: 1280px)',
      medium: '(max-width: 980px)',
      small:  '(max-width: 736px)',
      xsmall: '(max-width: 480px)'
    })

    _body.addClass('is-loading')
    console.log(_window.on)
    _window.on('load', function() {
      setTimeout(function() {
        _body.removeClass('is-loading');
      }, 100)
    })
