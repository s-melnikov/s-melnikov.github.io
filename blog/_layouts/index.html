<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Melnikov Blog</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|PT+Serif:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>

    <%= render("header") %>

    <section class="articles">
    <% posts.map(post => { %>

      <article>
        <h2><a href="posts/<%= post.slug %>"><%= post.title %></a></h2>
        <%= marked(post.excerpt) %>
        <div class="meta"><%= post.date %></div>
      </article>

    <% }) %>
    </section>

  </main>

</body>
</html>
