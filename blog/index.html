<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>s-melnikov.github.io</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,cyrillic">
  <link rel="stylesheet" href="assets/css/prettify.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div class="header">
    <div class="container">
      <div class="logo"><span>S</span></div>
      <!--
      <h1>
        <a href="#">s-melnikov.github.io</a>
      </h1>
      <h2>Блог веб разработчика</h2>
      -->
      <nav>
        <a href="http://github.com/s-melnikov">
          <svg class="icon icon-github"><use xlink:href="#icon-github"></use></svg>
        </a>
        <span>·</span>
        <a href="http://google.com">
          <svg class="icon icon-google-plus"><use xlink:href="#icon-google-plus"></use></svg>
        </a>
        <span>·</span>
        <a href="http://facebook.com">
          <svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
        </a>
        <span>·</span>
        <a href="#/about">About</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="page" id="page-index"></div>

    <div class="page" id="page-post"></div>
  </div>

  <script type="text/template" name="post-list-item">
    <div class="post">
      <h2><a href="#/{ id }">{ title }</a></h2>
      <div class="exerpt">{ exerpt }</div>
      <div class="meta">
        <div class="date">{ date }</div>
      </div>
    </div>
  </script>

  <script type="text/template" name="single-post">
    <div class="post">
      <h2>{ title }</h2>
      <div class="meta">
        <div class="date">{ date }</div>
      </div>
      <div>{ content }</div>
    </div>
  </script>
