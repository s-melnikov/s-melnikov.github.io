<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>example.github.io</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,cyrillic">
  <link rel="stylesheet" href="assets/css/prettify.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div class="header">
    <div class="container">
      <h1>
        <a href="#">example.github.io</a>
      </h1>
    </div>
  </div>

  <div class="container">
    <div class="page" id="page-index"></div>

    <div class="page" id="page-post"></div>
  </div>

  <script type="text/template" name="post-list-item">
    <div class="post">
      <h2><a href="#/{ id }">{ title }</a></h2>
      <div class="meta">
        <div class="date">{ date }</div>
      </div>
      <div class="exerpt">{ exerpt }</div>
    </div>
  </script>

  <script type="text/template" name="single-post">
    <div class="post">
      <h2>{ title }</h2>
      <div class="meta">
        <div class="date">{ date }</div>
      </div>
      <div>{ content }</div>
    </div>
  </script>

  <script src="assets/js/showdown.js"></script>
  <script src="assets/js/prettify.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
