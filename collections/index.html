<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/wingcss@1.0.0-beta/dist/wing.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <app></app>

  <script type="text/x-template" id="app-template">

    <div if="{authorised}">

      <header class="navbar">
        <div class="row">
          <div class="logo">
            <a href="#" class="nav-item">Dashboard</a>
          </div>
          <div class="col text-right">
            <a href="#!/signout" class="nav-item">Sign out</a>
          </div>
        </div>
      </header>
      <div class="sidebar">
        <div class="nav left">
          <a class="nav-item" each="{tables}" href="#!/table/{slug}">{title}</a>
        </div>
      </div>
      <div class="container main-container">
        <router-view></router-view>
      </div>

    </div>

    <div if="{!authorised}">
      Sign In
    </div>

  </script>

  <script src="https://unpkg.com/riot@3.7.4/riot.min.js"></script>
  <script src="js/utils/storage.js"></script>
  <script src="js/utils/helpers.js"></script>
  <script src="js/main.js"></script>
  <script src="js/utils/install.js"></script>
  <script>riot.mount("*")</script>
</body>
</html>
