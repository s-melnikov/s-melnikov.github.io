<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gooact</title>
  <style>
    .active {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <script src="gooact.js"></script>
  <script>
    const { h, render, Component, Router, Link } = gooact;

    class Main extends Component {
      render() {
        return h("div", { class: "container" },
          h(PageIndex)
        );
      }
    }

    class PageIndex extends Component {
      render() {
        return h("div", null,
          h("p", null, "Index page"),
          h(Link, { to: "/" }, "Index"),
          h("br"),
          h(Link, { to: "/first" }, "First"),
          h("br"),
          h(Link, { to: "/second" }, "Second"),
          h("br"),
          h(Link, { to: "/third" }, "Third"),
        );
      }
    }

    render(h(Main), document.body);
  </script>
</body>
</html>
