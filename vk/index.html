    data,
  
  request('dump.json', function(r) {
    data = r
    build()
  })
  
  function buil() {
    var d = data.slice()
  }
  function render(t, d) {
    return t.replace(/\{([\S]+)\}/gi, function(n, m) {
      return d[m] != null ? d[m] : ""
    })
  }
  function request(u, c, r) {
    r = new XMLHttpRequest
    r.open('get', u, !0),
    r.onload = function() {
      if (r.status >= 200 && r.status < 400) c(JSON.parse(r.response))
    },
    r.send()
  }
