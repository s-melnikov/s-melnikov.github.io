<app>
  <div class="sidebar pure-u-5-24">
    <span class="pure-menu-heading">RiotFireCRM</span>
    <ul class="pure-menu-list">
      <li class="pure-menu-item">
        <a href="#users" class="pure-menu-link">Users</a>
      </li>
      <li class="pure-menu-item">
        <a href="#companies" class="pure-menu-link">Companies</a>
      </li>
    </ul>
  </div>
  <div class="pure-u-19-24">
    <div class="row">    
      <list class="list pure-u-8-24" data={ list }></list>
      <info class="ure-u-16-24" data={ item }></info>
    </div>
  </div>
  <script>
    riot.route(function(name) {
      if (!name) {
        riot.route('user')
      }
      name == name || 'users'
    }.bind(this))

    this.on('mount', function() {
      riot.route.start()
      riot.route.exec()
    })
  </script>
</app>
