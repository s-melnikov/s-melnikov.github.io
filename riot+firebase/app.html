<app>
  <div class="sidebar pure-u-5-24">
    <span class="pure-menu-heading">RiotFireCRM</span>
    <ul class="pure-menu-list">
      <li class="pure-menu-item">
        <a href="#users" class="pure-menu-link">Users</a>
      </li>
      <li class="pure-menu-item">
        <a href="#companies" class="pure-menu-link">Companies</a>
      </li>
    </ul>
  </div>
  <div id="content" class="pure-u-19-24"></div>
  <script>
    riot.route(function(name) {
      if (!name) {        
        riot.route(name = 'users')
      }
      if (this.view) {
        this.view.unmount(true)
      }
      this.view = riot.mount('#content', name, { data: opts[name] })[0]
    }.bind(this))

    this.on('mount', function() {
      riot.route.start()
      riot.route.exec()
    })
  </script>
</app>

<users>
  <div class="header">Users</div>
  <div class="row">    
    <list class="list pure-u-8-24" data={ opts.data }></list>
    <info class="ure-u-16-24"></info>
  </div>
</users>

<companies>  
  <div class="header">Companies</div>  
  <div class="row">    
    <list class="list pure-u-8-24" data={ opts.data }></list>
    <info class="ure-u-16-24"></info>
  </div>
</companies>
