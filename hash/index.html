<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SHA-2 Online</title>
  <style media="screen">
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", "Open Sans", sans-serif;
      font-size: 14px;
      color: #444;
    }
    .container {
      width: 34rem;
      text-align: center;
      margin: 5rem auto 5rem;
    }
    textarea {
      display: block;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 2px;
      padding: 0.5rem;
      font-family: inherit;
      color: inherit;
      font-size: inherit;
      resize: vertical;
      height: 8rem;
    }
    p {
      margin-bottom: 0;
    }
    #out2 {
      border-radius: 2px;
      background: #f5f5f5;
      padding: 0.5rem;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="textarea" autofocus></textarea>
    <p>SHA-256</p>
    <div id="out1"></div>
  </div>
  <script src="sha256.js"></script>
  <script>
    let out1 = document.querySelector("#out1")
    let textarea = document.querySelector("#textarea")
    function changeHandler() {
      out1.textContent = sha256(textarea.value)
    }
    textarea.addEventListener("input", changeHandler)
    changeHandler()    
  </script>
</body>
</html>
