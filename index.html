<!DOCTYPE HTML>
<html>
	<head>
		<title>Sergey Melnikov</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			* {
				box-sizing: border-box;
			}
			body, html {
				height: 100%;
			}
			body {
			  font-family: Ubuntu, "Segoe UI", Helvetica, Arial, sans-serif;
			  line-height: 1.4;
			  font-size: 16px;
			  color: #fff;
			  margin: 0;
			  padding: 0;
			  text-align: center;
				background-color: #1f292e;
			}
			h1 {
				font-size: 56px;
			  color: #ffffff;
			  margin-top: 0;
			  font-weight: 400;
			}
			a {
			  color: #bbb;
			  text-decoration: none;
			}
			a:hover  {
			  color: #fff;
			}
			nav {
				display: block;
			}
			nav a {
				display: inline-block;
			  padding: 5px;
			  border: 1px solid rgba(255, 255, 255, 0.3);
			  text-align: center;
			  width: 90px;
			}
			nav a:hover {
			  border: 1px solid rgba(255, 255, 255, 0.7);
			}
			.secondary {
				width: 380px;
				margin: 24px auto 0;
			}
			.secondary a {
				border: none;
				width: auto;
				padding: 4px 8px;
				font-size: 13px;
			}
			.secondary a:hover {
				border: none;
			}
			.container {
				padding: 15px;
				position: absolute;
				width: 100%;
				top: 50%;
				margin-top: -180px;
			}
			footer {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				padding: 10px;
				border-top: 1px solid rgba(255, 255, 255, 0.05);
				font-size: 12px;
				color: rgba(255, 255, 255, 0.5);
			}
			footer .wrap {
				max-width: 720px;
				margin: auto;
			}
			footer a {
				display: inline-block;
				color: rgba(255, 255, 255, 0.75);
				margin: 3px 10px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Serhii Melnykov</h1>
			<p>Web Developer</p>
			<div class="secondary">
				<a href="/hn">Hacker News (hyperapp)</a>
				<a href="/kanban">Kanban (firebase + hyperapp)</a>
				<a href="/md">Markdown</a>
				<a href="/slot">Simple Slot Machine</a>
				<a href="/store">Local Storage Database</a>
				<a href="/timetracker">Time Tracker (hyperapp)</a>
				<a href="/fiddle">Fiddle (firebase)</a>
			</div>
		</div>
		<footer>
			<div class="wrap">
				<a href="/hash">SHA-2</a>
				<a href="/site-viewer">Site Viewer</a>
				<a href="/blockchaindemo">Blockchain Demo</a>
				<a href="/csv">CSV parser</a>
				<a href="/utils-js">Utils</a>
				<a href="/keyword-match-modifier">Keyword match modifier</a>
			</div>
		</footer>
	</body>
</html>
